<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/lazy.js" defer></script>
</head>

<body>
    <main>
        <h1>Lazy Load Image Gallery</h1>

        <img src="https://via.placeholder.com/400x600?text=Image+1" alt="Placeholder 1" loading="lazy"
            class="fade-in" />
        <img src="https://via.placeholder.com/400x600?text=Image+2" alt="Placeholder 2" loading="lazy"
            class="fade-in" />
        <img src="https://via.placeholder.com/400x600?text=Image+3" alt="Placeholder 3" loading="lazy"
            class="fade-in" />
        <img src="https://via.placeholder.com/400x600?text=Image+4" alt="Placeholder 4" loading="lazy"
            class="fade-in" />
        <img src="https://via.placeholder.com/400x600?text=Image+5" alt="Placeholder 5" loading="lazy"
            class="fade-in" />
        <img src="https://via.placeholder.com/400x600?text=Image+6" alt="Placeholder 6" loading="lazy"
            class="fade-in" />
    </main>

    <footer>
        <p>&copy; 2025 Lazy Load Example</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    
</body>

</html>
