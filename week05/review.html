<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="form.js" defer> </script>
</head>

<body>
    <main>
        <h1>Thank You For Your Review!</h1>
        <section>
            <p>Your review has been submitted successfully.</p>
            <p id="reviewCount"></p>
        </section>
    </main>
    <footer>
            <p>&copy; <span id="year"> </span> | Product Reviews ðŸŒ¸ AKINBOLA SAMUEL OLUYEMI ðŸŒ¸ Nigeria </p>
            <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script>
        // LocalStorage review counter
        document.addEventListener('DOMContentLoaded', () => {
            let count = localStorage.getItem('reviewCount');
            count = count ? parseInt(count, 10) + 1 : 1;
            localStorage.setItem('reviewCount', count);
            document.getElementById('reviewCount').textContent =
                `You have submitted ${count} review${count > 1 ? 's' : ''} from this browser.`;
        });

        // Footer Year and Last Modified
            document.getElementById("year").textContent = new Date().getFullYear();
            document.getElementById("lastModified").textContent = document.lastModified;
    </script>
    
</body>

</html>
